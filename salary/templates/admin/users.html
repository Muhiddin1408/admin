{% extends 'base.html' %}
{% load static %}

{% block content %}


    <table>
    <tr>
        <td style="width: 35%;">User</td>
        <td style="width: 20%;">Telegram_id</td>
        <td style="width: 20%;">Shop</td>
        <td style="width: 15%;">Salary</td>
        <td style="width: 15%;">Bons</td>
        <td style="width: 10%;">######</td>

    </tr>
        </table>
    {% for user in users%}
        <table>

    <tr>
        <td style="width: 35%;">{{user.full_name}}</td>
        <td style="width: 20%;">{{user.telegram_id}}</td>
        <td style="width: 20%;">{{user.shop}}</td>
        <td style="width: 15%;"> {{user.salary}}</td>
        <td style="width: 15%;"> {{user.bons}}</td>
        <td style="width: 10%;"> <a href="{%url 'userprofil' user.id %}"><button class="btn-primary">More</button></a></td>
        <hr>
    </tr>
        </table>


    {% endfor %}




{% endblock %}
